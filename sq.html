<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .animated-square {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: slideIn 2s ease-out; /* Adjust the duration and timing function as needed */
        }
    </style>
    <title>Animated Square</title>
</head>
<body>

    <div class="animated-square"></div>

</body>
</html>
